<!DOCTYPE html>

<head>

    <title>hello-wasm example</title>

<body>
<script type="module">
    import init from "./pkg/rust_client.js";
    import * as wasm from "./pkg/rust_client.js";

    const sleep = ms => new Promise(r => setTimeout(r, ms));

    async function program() {
        await init();

        let connection = await wasm.connect("/ip4/127.0.0.1/tcp/9999/ws");

       // await sleep(10000);

        await connection.send("12D3KooWBznbkBnz3BFP15m1o26VtXmvaQiGwP3Js2a1QuZ5bMiS","123");

        // await sleep(3000);
    }

    program();
</script>
