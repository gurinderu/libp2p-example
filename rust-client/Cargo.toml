[package]
name = "rust-client"
version = "0.1.0"
edition = "2021"

[features]
default = ["console_error_panic_hook", "wee_alloc"]

[lib]
crate-type = ["cdylib"]

[dependencies]
futures = "0.3.26"
getrandom = { version = "0.2.8", features = ["js"] }
libp2p = { version = "0.50.0", features = ["secp256k1", "noise", "mplex", "identify", "ping", "macros", "wasm-bindgen", "wasm-ext", "wasm-ext-websocket", "websocket"] }
log = "0.4.17"
wasi = "0.11.0"
wasm-bindgen = "0.2.84"
wasm-bindgen-futures = "0.4.34"
wasm-logger = "0.2.0"
console_error_panic_hook = { version = "0.1.7", optional = true }
wee_alloc = { version = "0.4.2", optional = true }
cfg-if = "1.0.0"
particle-protocol = { git = "https://github.com/fluencelabs/rust-peer", branch = "optional-async-std-libp2p" }
wasm-rs-async-executor = "0.9.0"
[profile.release]
lto = true
opt-level = 'z'
panic = 'abort'
codegen-units = 1
strip = true

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"


